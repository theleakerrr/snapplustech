<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>Something Went Wrong â€¢ Snapchat</title>
  <link rel="shortcut icon" href="img/faviconV2.png">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffc00; /* Couleur de fond jaune Snapchat */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .error-container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .error-logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #fffc00; /* Jaune Snapchat */
      margin-bottom: 20px;
      font-weight: 600;
    }

    .error-message {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 45%;
      transition: background-color 0.3s ease;
    }

    .retry-button {
      background-color: #fffc00; /* Jaune Snapchat */
      color: black;
      border: 2px solid #fffc00;
    }

    .retry-button:hover {
      background-color: #ffdb00;
    }

    .support-button {
      background-color: #2d2d2d; /* Couleur sombre pour support */
      color: white;
      border: 2px solid #2d2d2d;
    }

    .support-button:hover {
      background-color: #1c1c1c;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <!-- Logo Snapchat -->
    <div class="error-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Snapchat_logo.svg" alt="Snapchat Logo">
    </div>

    <!-- Titre de l'erreur -->
    <h1>Oops! Something Went Wrong.</h1>

    <!-- Message d'erreur -->
    <p class="error-message">
      We're having trouble connecting to the servers. Please try again later.
    </p>

    <!-- Boutons d'action -->
    <div class="action-buttons">
      <button class="retry-button" onclick="window.location.href='/home.html';">Try Again</button>
      <button class="support-button" onclick="window.location.href='/home.html';">Contact Support</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Snapchat. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
